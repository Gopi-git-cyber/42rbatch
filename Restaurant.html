<!DOCTYPE html>
<html>
<head>
    <title>Simple Restaurant Menu</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        h2 {
            color: #d2691e;
            margin-top: 30px;
        }
        .item {
            margin: 10px 0;
        }
        .price {
            float: right;
        }
    </style>
</head>
<body>

<h1>Restaurant Menu</h1>

<h2>Appetizers</h2>
<div class="item">Garlic Bread <span class="price">$5</span></div>
<div class="item">Bruschetta <span class="price">$7</span></div>

<h2>Main Courses</h2>
<div class="item">Grilled Salmon <span class="price">$18</span></div>
<div class="item">Ribeye Steak <span class="price">$25</span></div>

<h2>Desserts</h2>
<div class="item">Cheesecake <span class="price">$6</span></div>
<div class="item">Lava Cake <span class="price">$7</span></div>

<h2>Drinks</h2>
<div class="item">House Wine <span class="price">$8</span></div>
<div class="item">Espresso <span class="price">$3</span></div>

</body>
</html>
